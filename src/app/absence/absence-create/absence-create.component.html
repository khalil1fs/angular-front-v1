
<div id="content-wrapper" class="d-flex flex-column" >
  <!-- Main Content -->
  <div id="content" >

    <!-- End of Topbar -->

    <!-- Begin Page Content -->
    <div class="container-fluid">

      <!-- Page Heading -->
      <br>
      <p class="mb-4 m-0 font-weight-bold text-dark mx-1"> Add Absence </p>

      <!-- DataTales Example -->
      <div class=" shadow mb-4">
        <div class="card-body">
          <div class="">

            <div class="form-group row">
              <div class="col-sm-12">
                <label   class="form-label">Student</label>
                <input type="text" class="form-control" placeholder="apoge code" aria-label="apoge code" [(ngModel)]="absence.student.apoge">
              </div>
            </div>

            <div class="form-group row">
              <div class="col-sm-12">
                <label   class="form-label">Seance</label>
                <input type="text" class="form-control" placeholder="reference" aria-label="reference"  [(ngModel)]="absence.seance.reference">
              </div>
            </div>

            <div class="form-group row">
              <div class="col-sm-12">
                <label   class="form-label">Justify</label>

<!--                <input type="text" class="form-control"  [(ngModel)]="absence.justife">-->
                <select class=" form-select" aria-label="Floating label select example" [(ngModel)]="absence.justife">
                  <option selected>true</option>
                  <option>false</option>
                </select>

              </div>
            </div>

          </div>
          <br>
          <hr>
          <div class="text-center col-sm-12">
            <button class="btn btn-primary " (click)="save()">
              &nbsp;&nbsp; &nbsp;&nbsp;&nbsp; Save &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- /.container-fluid -->
  </div>
</div>
