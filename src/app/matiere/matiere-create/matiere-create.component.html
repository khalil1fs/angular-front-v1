<div id="content-wrapper" class="d-flex flex-column" >
  <div id="content" >


    <div class="container-fluid">

      <br>
      <p class="mb-4 m-0 font-weight-bold text-dark mx-1"> Add New Subject </p>

      <div class=" shadow mb-4">
        <div class="card-body">
          <div class="">

            <div class="form-group row">

              <div class="col-sm-4">
                <label   class="form-label">Name</label>
                <input type="text" class="form-control"  [(ngModel)]="matiere.name_Matiere">
              </div>

              <div class="col-sm-4">
                <label   class="form-label">Prof</label>
                <select class=" form-select" aria-label="Floating label select example" [(ngModel)]="matiere.prof.name" >
                  <option selected></option>
                  <option *ngFor="let s of profs">{{s.name}}</option>
                </select>
              </div>
              <div class="col-sm-4">
                <label   class="form-label">Prof Cin</label>
                <input type="text" class="form-control"  [(ngModel)]="matiere.prof.cin">
              </div>
            </div>
            <div class="form-group row">

              <div class="col-sm-6">
                <label   class="form-label">Branch</label>
                <select class=" form-select" aria-label="Floating label select example"
                        [(ngModel)]="matiere.filiere.nomfiliere">
                  <option selected></option>
                  <option *ngFor="let s of filieres">{{s.nomfiliere}}</option>
                </select>
              </div>
              <div class="col-sm-6">

                <label   class="form-label">Semester</label>
                <select class=" form-select" aria-label="Floating label select example" [(ngModel)]="matiere.niveau.semestre">
                  <option selected></option>
                  <option *ngFor="let s of niveaux">{{s.semestre}}</option>
                </select>
              </div>
            </div>

          </div>
          <br>
          <hr>
          <div class="text-center col-sm-12 d-grid gap-2">

            <button type="button" class="btn btn-outline-primary btn-lg"  (click)="save()"> Save </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
