<div id="content-wrapper" class="d-flex flex-column" >
  <div id="content" >
    <div class=" shadow mb-4">
      <div class="card-body">
        <p class="mb-4 m-0 font-weight-bold text-dark mx-1"> &nbsp;Please Enter The Following </p>
        <div class="form-group row">

          <div class="col-sm-4">
            <label style="font-size: 15px;" class="form-label"> Subject </label>
            <input type="text" class="form-control">
          </div>

          <div class="col-sm-4">
            <label style="font-size: 15px;" class="form-label"> Branch </label>
              <select class=" form-select" aria-label="Floating label select example">
              <option selected></option>
              <option *ngFor="let s of filieres">{{s.nomfiliere}}</option>
            </select>
          </div>

          <div class="col-sm-4">
            <label style="font-size: 15px;" class="form-label"> Semester </label>
            <select class=" form-select" aria-label="Floating label select example">
              <option selected></option>
              <option *ngFor="let s of niveaux">{{s.semestre}}</option>
            </select>
          </div>

          <div class="col-sm-12">
            <label style="font-size: 15px;" class="form-label">&nbsp;</label>
            <button type="button" class="btn btn-outline-primary form-control" routerLink="/add-note"> Search </button>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
